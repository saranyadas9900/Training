<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            background-color: #9CDBA6;
            justify-content: center;
        }
        .registration {
            border: 5px solid white;
            width: 300px;
            position: relative;
            right: 50px;
            top: 150px;
            padding: 30px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>

    <div class="registration">
        <h1><u>Registration Form</u></h1>
        <form id="registrationForm" action="#" method="post">
            <label for="name">Name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" size="35" style="height: 20px;" required>
            <span id="nameError" class="error"></span><br><br>
            
            <label for="email">Email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" size="35" required>
            <span id="emailError" class="error"></span><br><br>
            
            <label for="phone">Phone Number:<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" size="35" required>
            <span id="phoneError" class="error"></span><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>

            <label for="country">Country:<span class="required">*</span></label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <!-- Add more countries as needed -->
            </select><br><br>

            <label for="state">State:<span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <!-- Add more states as needed -->
            </select><br><br>

            <label for="district">District:<span class="required">*</span></label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <!-- Districts will be populated based on state selection -->
            </select><br><br>
            
            <label for="password">Password:<span class="required">*</span></label>
            <input type="password" id="password" name="password" size="35" required>
            <span id="passwordError" class="error"></span><br><br>
            
            <label for="confirm-password">Confirm Password:<span class="required">*</span></label>
            <input type="password" id="confirm-password" name="confirm-password" size="35" required>
            <span id="confirmPasswordError" class="error"></span><br><br>
            <div style="text-align:center;">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        const countryStates = {
            india: ["Kerala", "Tamil Nadu", "Karnataka", "Maharashtra"],
            usa: ["California", "Texas", "New York", "Florida"]
        };

        const stateDistricts = {
            kerala: ["Thiruvananthapuram", "Kollam", "Pathanamthitta", "Alappuzha", "Kottayam", "Idukki", "Ernakulam", "Thrissur", "Palakkad", "Malappuram", "Kozhikode", "Wayanad", "Kannur", "Kasaragod"],
            tamilnadu: ["Chennai", "Coimbatore", "Madurai", "Tiruchirappalli", "Salem", "Tirunelveli", "Tiruppur", "Erode", "Vellore", "Thoothukudi"],
            karnataka: ["Bangalore", "Mysore", "Mangalore", "Hubli", "Gulbarga"],
            maharashtra: ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad"],
            california: ["Los Angeles", "San Francisco", "San Diego", "Sacramento"],
            texas: ["Houston", "Dallas", "Austin", "San Antonio"],
            newyork: ["New York City", "Buffalo", "Rochester", "Yonkers"],
            florida: ["Miami", "Orlando", "Tampa", "Jacksonville"]
        };

        document.getElementById('country').addEventListener('change', function() {
            const country = this.value;
            const stateSelect = document.getElementById('state');
            const districtSelect = document.getElementById('district');
            
            stateSelect.innerHTML = '<option value="">Select State</option>'; // Clear previous options
            districtSelect.innerHTML = '<option value="">Select District</option>'; // Clear previous options

            if (country && countryStates[country]) {
                countryStates[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.toLowerCase().replace(/\s+/g, '');
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });

        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const districtSelect = document.getElementById('district');
            
            districtSelect.innerHTML = '<option value="">Select District</option>'; // Clear previous options

            if (state && stateDistricts[state]) {
                stateDistricts[state].forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.toLowerCase().replace(/\s+/g, '');
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        });

        // Form validation
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            // Validate Name
            const name = document.getElementById('name').value.trim();
            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Define regex patterns for password validation
            const passwordPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*\d).{6,}$/;

            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long, contain at least one uppercase letter, one special character, and one number.';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if there are validation errors
            }
        });
    </script>

</body>
</html>

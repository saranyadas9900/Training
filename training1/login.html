<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .navbar {
            position: relative;
            z-index: 1000; /* Ensure the navbar is above other elements */
        }
        .login {
            width: 350px;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            top:-50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .items {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
        }
 .login button{
 width: 200px;
 padding: 15px;
 justify-content: space-between;
 
 text-align: center;
 margin: 20px 10px;
 border-radius: 25px;
 font-weight: bold;
 border: 2px solid  #684200 ;
 background: transparent;
 color: #fff;
 cursor: pointer;
 position: relative;
 overflow: hidden;
}
.red
{
    background: #681500;
    height: 100%;
    width:0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: 0.5s;
}
button:hover span{
    width:100%
}
button:hover
{
    border: none;
}
     
       
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="./images/logo.png" class="logo" alt="Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Sign Up</a></li>
                <li><a href="about us.html">About US</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Design your Website</h1>
            <p>Craft a compelling online presence with our intuitive and stylish website design services,<br>customized to reflect your distinctive brand identity.</p>
            <div class="login">
                <h1>Login</h1>
                <form action="#" method="post">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" size="30" style="width: 250px; height: 25px;" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" size="30" style="width: 250px; height: 25px;" required><br><br>
                    <button type="submit"><span class="red"></span>Login</button><br><br>
                    <p class="items">Don't have an account? <a href="registration.html">Create</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

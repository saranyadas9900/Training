<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        /* Basic styles for the navigation bar */
        .navbar {
            background-color: #EF5A6F; /* Dark background color */
            overflow: hidden; /* Clear floats */
        }
        
        .navbar a {
            float: left; /* Float the links to the left */
            display: block; /* Display as block element for styling */
            color: white; /* Text color */
            text-align: center; /* Center-align text */
            padding: 14px 20px; /* Padding around each link */
            text-decoration: none; /* Remove underline from links */
        }
        
        .navbar a:hover {
            background-color: #ddd; /* Light grey background on hover */
            color: black; /* Change text color on hover */
        }
        .button1
        {
           display: flex;
           gap: 20px;
        }

        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<div style="padding: 20px;">
    <!-- Content of your webpage goes here -->
    <h1>Welcome to My Website</h1>
<div class="button1">
    <button >sign in</button>
    <button>sign up</button>
</div>
</div>

</body>
</html>

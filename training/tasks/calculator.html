<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        font-family: 'poppins',sans-serif;
        box-sizing: border-box;

       }
       .container
       {
            width: 100%;
            height: 100vh;
            background-color: #e3f9ff;
            display: flex;
            align-items: center;
            justify-content: center;

       }
       .calculator
       {
        background:#3a4452;
        padding: 20px;
        border-radius: 10px;

       }
       .calculator form input{
        border: 0;
        outline: 0;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        box-shadow: -8px -8px 15px rgb(255, 255, 255,0.1),-5px -5px 15px rgb(0, 0, 0,0.2);
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        background: transparent;
       }
       form .display
       {
        display: flex;
        justify-content: flex-end;
        margin:20px 0;
       }
       form .display input
       {
         text-align: right;
         flex: 1;
         font-size: 45px;
         box-shadow: none;
       }
       form input .equals
       {
        width:145px;
       }


       </style>
       </head>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" id="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="clearDisplay()">
                        <input type="button" value="DE" onclick="deleteLast()">
                        <input type="button" value="." onclick="appendCharacter('.')">
                        <input type="button" value="/" onclick="appendCharacter('/')">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="appendCharacter('7')">
                        <input type="button" value="8" onclick="appendCharacter('8')">
                        <input type="button" value="9" onclick="appendCharacter('9')">
                        <input type="button" value="*" onclick="appendCharacter('*')">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="appendCharacter('4')">
                        <input type="button" value="5" onclick="appendCharacter('5')">
                        <input type="button" value="6" onclick="appendCharacter('6')">
                        <input type="button" value="-" onclick="appendCharacter('-')">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="appendCharacter('1')">
                        <input type="button" value="2" onclick="appendCharacter('2')">
                        <input type="button" value="3" onclick="appendCharacter('3')">
                        <input type="button" value="+" onclick="appendCharacter('+')">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="appendCharacter('00')">
                        <input type="button" value="0" onclick="appendCharacter('0')">
                        <input type="button" value="=" class="equal" onclick="calculateResult()">
                    </div>
                </form>
            </div>
        </div>
    
        <script>
            const display = document.getElementById('display');
    
            function appendCharacter(character) {
                display.value += character;
            }
    
            function clearDisplay() {
                display.value = '';
            }
    
            function deleteLast() {
                display.value = display.value.slice(0, -1);
            }
    
            function calculateResult() {
                try {
                    display.value = eval(display.value) || '';
                } catch (e) {
                    display.value = 'Error';
                }
            }
        </script>
    </body>
    </html>
